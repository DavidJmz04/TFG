{% extends 'app/base.html' %}
{% load static %}

{% block css %}

    <link rel="stylesheet" href="{% static 'css/sale.css' %}">

{% endblock %}

{% block content %}

    <main class="p-5">        
        <form class="d-md-flex justify-content-center" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div id="image" class="d-flex mx-auto mx-md-0 me-md-4 text-end" onclick="loadUpload()">
                
                <i class="fas fa-plus m-auto display-1"></i>
                <i class="fas fa-trash d-none h1" onclick="showAlert()"></i>
                <input type="file" accept="image/*" multiple="multiple" id="upload" name="images" class="visually-hidden" onchange="settings()" required>

                <div id="carousel" class="carousel slide" data-bs-interval="false" >
                    
                    <div class="carousel-indicators"></div>    
                    <div class="carousel-inner"></div>
    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
    
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>                
            </div>

            <div>
                <div class="form-floating mt-3 mt-md-0 mb-3">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                    <label for="title">Title</label>
                </div>
      
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="description" name="description" placeholder="Description" required></textarea>
                    <label for="description">Description</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-control form-select" id="origin" name="origin" required>
                        <option value="indifferent">Indifferent</option>
                        <option value="spain">Spain</option>
                    </select>
                    <label for="origin">Country</label>
                </div>
      
                <div class="form-floating mb-3">
                    <select class="form-control form-select" id="type" name="type" onchange="show(this.value)" required>
                        <option value="clock">Clock auctions</option>
                        <option value="dutch">Dutch auctions</option>
                        <option value="sealed">Sealed bid auctions</option>
                    </select>
                    <label for="type">Type</label>
                </div>

                <div class="mb-3 d-flex">
                    <div class="form-floating w-100">
                        <input type="number" min="0" class="form-control" id="initial_bid" name="initial_bid" required>
                        <label for="initial_bid">Floor price</label>
                    </div>
                    <div class="form-floating d-none w-100 ms-2"id="show">
                        <input type="number" min="0" class="form-control" id="final_bid" name="final_bid">
                        <label for="final_bid">Minimum price</label>
                    </div>
                </div>
      
                <div class="form-floating mb-3">
                    <input type="datetime-local" min="" class="form-control" id="finished_date" name="finished_date" required>
                    <label for="finished_date">Ending date</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>                        
        </form>
    </main>
    
{% endblock %}

{% block js %}

    <script src="{% static 'js/sale.js' %}"></script>

{% endblock %}
